<ol role="list" *ngIf="verbreadcrumb" class="breadcrumb">
  <li class="breadcrumb-item"><a style="color: black;" routerLink="/artistas/list" i18n>Home</a></li>
  <li class="breadcrumb-item" i18n>Artists</li>
</ol>
<h1 *ngIf="verbreadcrumb" id="tituloLista" i18n>List of artists</h1>
<main>
<div class="row artista-list" style="margin: 1em 0;">
  <!-- START : artista Card -->
  <div class="input-group">
    <div class="input-group-addon"><em class="fa fa-search"></em></div>
    <input maxlength="20" class="form-control" type="search" name="search" [(ngModel)]="filter.name" autocomplete="off"
    placeholder="Artist or band name" i18n-placeholder="From placeholder">
  </div>
  <br>
  <br>
  <div *ngIf="artistas?.length == 0">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
     <label for="lblArtistas" i18n>There are no artists registered in the system.</label>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-2 artista-list__item"
    *ngFor="let artista of artistas | filtroBusqueda:filter:'name' ">
    <div (click)="irDetalleArtista(artista.id)" class="card mb-4 shadow-sm pd-5" style="width: 140px">
      <div class="card-img-top">
        <a>
          <img width="138px" height="138px" class="card-img-top" [src]="artista.image | sinFotoArtista"
            alt="Imagen Artista">
        </a>
      </div>
      <figcaption class="card-body">
        <h2>{{artista.name}}</h2>
      </figcaption>
      <button *ngIf="verbtnAnnadir" class="btn btn-sm btn-primary" (click)="annadirArtista(artista.id)" i18n>Add</button>
    </div>

  </div>
  <!-- END : artista Card -->
</div>
</main>
