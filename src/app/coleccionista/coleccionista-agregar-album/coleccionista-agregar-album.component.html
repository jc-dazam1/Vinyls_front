<div class="modal-header">
  <h4 class="modal-title" i18n>Add Album</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addAlbumForm" (ngSubmit)="passBack()">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label" i18n>
        Album
      </label>
      <div class="col-sm-10">
        <select [(ngModel)]="collectorAlbum.id" id="album" name="album" formControlName="album">
          <option value="" i18n>-- Choose Album --</option>
          <option value="{{album.id}}" *ngFor="let album of albumList">{{album.name}} - {{album.genre}}</option>
        </select>
        <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="addAlbumForm.get('album').hasError('required') && addAlbumForm.get('album').touched">
          <span i18n>Album is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label" i18n>
        Price
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="collectorAlbum.price" id="price" type="number" class="form-control" formControlName="price"
          placeholder="The album price">
        <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="addAlbumForm.get('price').hasError('required') && addAlbumForm.get('price').touched">
          <span i18n>Price is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="status" class="col-sm-2 col-form-label" i18n>
        Status
      </label>
      <div class="col-sm-10">
        <select [(ngModel)]="collectorAlbum.status" id="status" name="status" formControlName="status">
          <option value="" i18n>-- Choose Status --</option>
          <option [value]="status" *ngFor="let status of statusList">{{status}}</option>
        </select>
        <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="addAlbumForm.get('status').hasError('required') && addAlbumForm.get('status').touched">
          <span i18n>Status is required</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="add-album-btn" class="btn btn-primary" type="submit" [disabled]="addAlbumForm.invalid"
        i18n>Add</button>
      <div class="divider"></div>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()" i18n>Close</button>
    </div>
  </form>
</div>
