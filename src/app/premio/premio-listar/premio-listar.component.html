<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/" i18n>Home</a></li>
  <li class="breadcrumb-item active" i18n>Prizes</li>
</ol>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button type="button" class="btn btn-primary pull-right" (click)="create()" i18n>Create prize</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1 i18n>Prizes List</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <input maxlength="20" class="form-control" type="search" name="search" [(ngModel)]="filter.name"
          autocomplete="off" placeholder="Search by prize name" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="prizes?.length == 0">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <span i18n>There are no prizes registered in the System.</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="col-12" *ngIf="prizes?.length > 0">
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col mb-4" *ngFor="let prize of prizes | prizesFilter:filter:'name' ">
          <div class="card">
            <h2 class="card-title">{{prize.name}}</h2>
            <p class="card-text"><strong i18n>Organization:</strong>&nbsp;{{prize.organization}}</p>
            <p class="card-text"><strong i18n>Description:</strong>&nbsp;{{prize.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
